<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta charset="UTF-8">
  <meta name="theme-color" content="#3397db"/>
  <link rel="manifest" href="manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <style>
  html { 
    box-sizing: border-box; 
  } 
  *, *:before, *:after { 
    box-sizing: inherit; 
  }
  </style>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb links" >
      <li><a href="/" tabindex"1" aria-current="page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" tabindex="-1">
    <!-- Beginning map -->
    <section id="map-container" style="display: none">
      <div id="map" role="application" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <button id="favorite-btn" onclick="window.toggleRestaurantFav();"></button>
      <button id="mapbtn" onclick="window.showmap();">Show map</button>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div>
        <h2>
          Add your restaurant review
        </h2>
      </div>
      <form action="" id="add-review-form">
        <label for="reviewerName">Reviewer name</label>  
        <input type="text" id="reviewerName" name="reviewerName" placeholder="Name" aria-label="Reviewer Name" required aria-required="true">
          <div>
              <label for="restaurantRating">Restaurant Rating</label>
              <select id="restaurantRating" name="restaurantRating" aria-label="Restaurant Rating"  required aria-required="true">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
              </select>
            </div>
          <textarea name="reviewComment" id="reviewComment" aria-label="Review comment" placeholder="The restaurant was..."  required aria-required="true"></textarea>
          <input type="button" onclick="addReview()" id="submitReview" value="Send Review">
      </form>
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IDB Library -->
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <!-- PolyFill for webp images -->
  <!-- <script type="application/javascript" charset="utf-8" src="node_modules/webp-hero/dist/webp-hero.polyfill.bundle.js"></script> -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbLvvrt6KH3C3h-oOOjEwYawlCgT-XnjI&libraries=places&callback=fetchRestaurantFromURL"></script>
  <!-- Register the service worker -->
  <script type="application/javascript" charset="utf-8" src="js/swReg.js"></script>

</body>
 
</html>
